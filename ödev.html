<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <title>Kullanıcı Bilgi Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8;
        }

        .form-container {
            max-width: 700px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <form action="sonuc.html" method="get">
        <div class="form-container">
            <h2>Kullanıcı Bilgi Formu</h2>

            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Adınızı girin">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi girin">
            </div>

            <div class="mb-3">
                <label class="form-label">Hobileriniz</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobiler" id="muzik" value="Müzik">
                    <label class="form-check-label" for="muzik">Müzik</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobiler" id="sinema" value="Sinema">
                    <label class="form-check-label" for="sinema">Sinema</label>
                </div>
          
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobiler" id="oyun" value="Bilgisayar Oyunları">
                    <label class="form-check-label" for="oyun">Bilgisayar Oyunları</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Medeni Hali</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="medeni" id="bekar" value="Bekar">
                    <label class="form-check-label" for="bekar">Bekar</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="medeni" id="evli" value="Evli">
                    <label class="form-check-label" for="evli">Evli</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="medeni" id="dul" value="Dul">
                    <label class="form-check-label" for="dul">Dul</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="adres" class="form-label">Adres</label>
                <select id="adres" name="adres" class="form-select" multiple>
                    <option>İstanbul</option>
                    <option>Ankara</option>
                    <option>İzmir</option>
                    <option>Bursa</option>
                    <option>Antalya</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="bolum" class="form-label">Bölüm Listesi</label>
                <select id="bolum" name="bolum" class="form-select" multiple size="6">
                    <option>Bilgisayar Mühendisliği</option>
                    <option>Elektrik-Elektronik Mühendisliği</option>
                    <option>Makine Mühendisliği</option>
                    <option>Mimarlık</option>
                    <option>İşletme</option>
                    <option>Endüstri Mühendisliği</option>
                    <option>İnşaat Mühendisliği</option>
                    <option>Hemşirelik</option>
                    <option>PDR</option>
                    <option>Grafik Tasarımı</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-danger">Sil</button>
                <button type="submit" class="btn btn-primary">Gönder</button>
            </div>
        </div>
    </form>
</body>
</html>
