<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Form Sonuçları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #eef2f7;
            padding: 40px;
        }

        .result-box {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .result p {
            font-size: 18px;
        }

        .badge {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Form Bilgileri</h2>
        <div class="result">
            <p><strong>Kullanıcı Adı:</strong> <span id="username"></span></p>
            <p><strong>Medeni Hali:</strong> <span id="medeni"></span></p>
            <p><strong>Adres:</strong> <span id="adres"></span></p>
            <p><strong>Bölüm:</strong> <span id="bolum"></span></p>
            <p><strong>Hobiler:</strong> <span id="hobiler"></span></p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);

        document.getElementById("username").textContent = urlParams.get("username") || "Belirtilmemiş";
        document.getElementById("medeni").textContent = urlParams.get("medeni") || "Belirtilmemiş";

        const adresler = urlParams.getAll("adres");
        document.getElementById("adres").textContent = adresler.length ? adresler.join(", ") : "Seçilmedi";

        const bolumler = urlParams.getAll("bolum");
        document.getElementById("bolum").textContent = bolumler.length ? bolumler.join(", ") : "Seçilmedi";

        const hobiler = urlParams.getAll("hobiler");
        document.getElementById("hobiler").textContent = hobiler.length ? hobiler.join(", ") : "Yok";
    </script>
</body>
</html>
